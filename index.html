<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />

    <script src='processa_formulario.js'></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>  
</head>

<body>


    <main>

        <form action="/submit" method="POST" onsubmit="return processarFormulario()">
            
            <h3>Cadastre-se</h3>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo..." required>
                <span id="nome_erro"></span>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <span id="cpf_erro"></span>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero:</label>
               
                <input type="radio" name="genero" value="Masculino"> Masculino
                <input type="radio" name="genero" value="Feminino"> Feminino
                <input type="radio" name="genero" value="outro"> Outro
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                 <span id="email_erro"></span>
            </div>

            <div class="form-group">
                <label>Habilidades:</label>

                <label for="html">
                    <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
                </label>

                <label for="css">
                    <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
                </label>
    
                <label for="javascript">
                    <input type="checkbox" id="javascript" name="habilidades" value="JavaScript">JavaScript
                </label>
    
                <label for="php">
                    <input type="checkbox" id="php" name="habilidades" value="PHP">PHP
                </label>
                
            </div>


            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="br">Brasil</option>
                    <option value="us">Estados Unidos</option>
                    <option value="fr">França</option>
                    <option value="de">Alemanha</option>
                    <option value="pt">Portugal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço completo..." required>
                <span id="endereco_erro"></span>
            </div>

            <div class="form-group">
                <label for="curriculo">Upload de Currículo:</label>
                <input type="file" id="curriculo" name="curriculo" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentários:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <button id="botao-enviar" type="submit">Enviar</button>
            </div>

        </form>

        <script>
            new FroalaEditor('textarea');
        </script>
    </main>
</body>

</html>
