<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>  
</head>

<body>


    <main>

        <form action="/submit" method="POST" onsubmit="return false;">
            
            <h3>Cadastre-se</h3>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo..." required>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Habilidades:</label>

                <label for="html">
                    <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
                </label>

                <label for="css">
                    <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
                </label>
    
                <label for="javascript">
                    <input type="checkbox" id="javascript" name="habilidades" value="JavaScript">JavaScript
                </label>
    
                <label for="php">
                    <input type="checkbox" id="php" name="habilidades" value="PHP">PHP
                </label>
                
            </div>


            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="br">Brasil</option>
                    <option value="us">Estados Unidos</option>
                    <option value="fr">França</option>
                    <option value="de">Alemanha</option>
                    <option value="pt">Portugal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="curriculo">Upload de Currículo:</label>
                <input type="file" id="curriculo" name="curriculo" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentários:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <button id="botao-enviar" type="submit">Enviar</button>
            </div>

        </form>

        <script>
            new FroalaEditor('textarea');
        </script>

        <script>
            let botaoEnviar = document.getElementById("botao-enviar")
            botaoEnviar.click(function(event){
                const nome = document.getElementById("nome").value;
                const dataNasc = document.getElementById("data_nascimento").value;
                const email = document.getElementById("email").value;
                const pais = document.getElementById("pais").value;
                const comentarios = document.querySelector("#comentarios").value;
            });
        </script>

    </main>
</body>

</html>
